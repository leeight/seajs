<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=0">
<title>test</title>
<script src="../../../dist/sea.js"></script>
</head>
<body>
<div id="out"></div>
<script>
  seajs.use('../../test', function(test) {
    test.run([
      'specs/module/anonymous',
      'specs/module/anywhere',
      'specs/module/cache',
      'specs/module/chain',
      'specs/module/circular',
      'specs/module/define',
      'specs/module/dependencies',
      'specs/module/duplicate-load',
      'specs/module/singleton',
      'specs/module/exports',
      'specs/module/jsonp',
      'specs/module/load-css',
      'specs/module/math',
      'specs/module/method',
      'specs/module/multi-load',
      'specs/module/multi-versions',
      'specs/module/override',
      'specs/module/public-api',
      'specs/module/require-async',
      'specs/module/transitive',

      // Place `path-resolve` at last because 404 case in it, otherwise it will
      // affect the following spec in old browsers such as Firefox 5.0
      'specs/module/path-resolve'
    ])
  })
</script>
</body>
</html>
